nodes:
  # 模拟相机节点 - 发送测试图像数据
  - id: mock_camera
    path: ./mock_camera.py
    inputs:
      tick: dora/timer/millis/100  # 每100ms触发一次
    outputs:
      - image
      - image_depth
       
  # ZeroMQ桥接节点 (你的代码)
  - id: zeromq_bridge
    path: ./dora_zeromq.py  # 替换为你的脚本路径
    inputs:
      image: mock_camera/image
      image_depth: mock_camera/image_depth
    outputs:
      - action_joint  # 发送到ROS2的控制指令