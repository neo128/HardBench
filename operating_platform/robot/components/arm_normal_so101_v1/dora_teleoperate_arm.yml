nodes:
  - id: arm_so101_leader
    path: main.py
    inputs:
      get_joint: dora/timer/millis/30
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM0
      ARM_NAME: SO101-leader
      ARM_ROLE: leader

  - id: arm_so101_follower
    path: main.py
    inputs:
      get_joint: dora/timer/millis/30
      action_joint: arm_so101_leader/joint
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM1
      ARM_NAME: SO101-follower
      ARM_ROLE: follower

  - id: print_joint
    path: print_joint.py
    inputs:
      joint: arm_so101_follower/joint

